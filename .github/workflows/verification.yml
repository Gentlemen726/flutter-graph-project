name: Code Verification

on: [ push, pull_request ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get packages
        run: flutter pub get
      - name: Check formatting
        run: make checkFormat
      - name: Analyze the source code
        run: make analyze
      - name: Run tests
        run: make test