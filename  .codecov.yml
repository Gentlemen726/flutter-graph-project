comment:
  require_changes: true

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 50%
        threshold: 10%
  precision: 1
  range: "80...100"

# Ignore all the file inside the example and
# end eventually also the autogenerate file
ignore:
  - '**/example/'
  - '**/*.g.dart'